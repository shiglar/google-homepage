<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel='icon' href='http://aksteineye.com/wp-content/uploads/2015/08/new-google-favicon-logo.png' type='image/x-icon'/ >
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="search.js"></script>
</head>
<body>
    <nav>
        <div class="header-left">
            <a href="/">About</a>
            <a href="/">Store</a>
        </div>
        <div class="header-right">
            <a href="/">Gmail</a>
            <a href="/">Images</a>
            <button class="grid-menu">
                <img src="img/menu.svg" width="17px" height="17px">
            </button>
            <button class="sign-in">Sign In</button>
        </div>
    </nav>
    <div class="google-search">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form onsubmit="hello()">
            <img class="magnify" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png">
            <input name="q" class="google-search-text" type="text" value="">
            <br />
            <input class="google-search-button" type="submit" value="Google Search">
            <input onmouseover="lucky()" class="google-search-button feeling-lucky" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <footer>
        <div class="footer-left">
            <a href="/">Advertising</a>
            <a href="/">Business</a>
            <a href="/">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="/">Privacy</a>
            <a href="/">Terms</a>
            <a href="/">Settings</a>
        </div>
    </footer>
</body>
</html>
